<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lambda School Week 6: Functional Component II Follow Along Exercise</title>
</head>

<body>
  <div id="root"></div>
</body>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<script type='text/babel'>

  const BartComponent = (props) => {
    const { bart } = props;

    return (
      <div>
        <h3>Name: {bart.name}</h3>
        <p>Age: {bart.age}</p>
        <p>Idenity: {bart.idenity}</p>
        <p>Best Friend: {bart.best_friend}</p>
        {[<div>Element 1 in Array</div>, <div>Element 2 in Array</div>]}
      </div>
    )
  }
  
  const ColorDiv = (props) => {
    return (
      <div style={{background: props.bgColor, color: '#FFFFFF', height: '200px', width: '200px'}}>I am a div</div>
    )
  }

  const App = () => {
    const BartProfile = {
      name: "Bartholomew Jo-Jo Simpson",
      identity: "The troublemaker of the Simpson family.",
      age: "10 (2 years and 38 days older than Lisa)",
      family: ['Homer', 'Marge', 'Lisa', 'Maggie', 'Abe', 'Jacqueline', 'Patty', 'Selma', 'Herb'],
      catchphrases: ['Aye Carumba!', 'Eat my shorts', "I didn't do it!"],  
      best_friend: 'Milhouse Van Houten',
    }

    const colors = ['#FFBAAA', '#27576B', '#D47F6A', '#AA7539', '#003D19', '#6E91A1', '#552D00']
    let backgroundColor = ''
    const colorSelectHandler = () => {
      const color = colors[Math.floor(Math.random() * colors.length)]
      backgroundColor = color
      console.log(backgroundColor)
      return
    };
    colorSelectHandler()

    return (
      <div>
        <BartComponent bart={BartProfile} />
        <ColorDiv bgColor={backgroundColor}/>
      </div>
    )
  }

  ReactDOM.render(<App />, document.getElementById('root'))
</script>

</html>
